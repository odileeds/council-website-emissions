<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<link rel="icon" href="../resources/favicon.svg" />
	<title>{{ TITLE }}</title>
	<link rel="StyleSheet" href="../resources/style.css" type="text/css" />
	<link rel="StyleSheet" href="../resources/areas.css" type="text/css" />
	<script src="../resources/table-sort.js"></script>
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@ODILeeds">
	<meta name="twitter:url" property="og:url" content="https://odileeds.github.io/council-website-emissions/areas/{{ ID }}">
	<meta name="twitter:title" property="og:title" content="{{ TITLE }}">
	<meta name="twitter:description" property="og:description" content="The CO2 emissions from the {{ NAME }} homepage.">
	<meta name="twitter:image" property="og:image" content="https://odileeds.org/resources/images/odileeds.png">
</head>
<body class="b1-bg">


	<header>
		<div class="b1-bg padded">
			<div class="holder" style="text-align:center;">
				<a href="https://odileeds.org/"><img src="https://odileeds.org/resources/images/odileeds-5.svg" /></a>
				<div class="title">UK Council Website Emissions</div>
			</div>
		</div>
	</header>

	<div class="b6-bg">
		<div class="tallpadded">
			<div class="holder">
				{{ BODY }}
			</div>
		</div>
	</div>
	
	<footer class="b1-bg">
		<div class="holder">
			<p>Visualisation &copy; 2021 <a href="https://odileeds.org/">ODI Leeds</a>. Code released under an MIT license. <a href="https://github.com/odileeds/council-website-emissions/">Source on Github</a>.</p>
			<p>Emissions data calculated by the <a href="https://www.websitecarbon.com/">Website Carbon Calculator</a> created by <a href="https://www.wholegraindigital.com/">Wholegrain Digital</a>.</p>
		</div>
	</footer>
	
	<script src="https://odileeds.org/resources/odi.log.js"></script>
	<script>
	ODI.log.setup({'id':'odileeds','target':['odileeds.github.io']}).add('action=view');
	</script>
</body>
</html>
